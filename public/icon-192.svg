<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>
  <!-- Go board grid lines -->
  <g stroke="#92400e" stroke-width="1.5" opacity="0.4">
    <line x1="56" y1="56" x2="56" y2="136"/>
    <line x1="96" y1="56" x2="96" y2="136"/>
    <line x1="136" y1="56" x2="136" y2="136"/>
    <line x1="56" y1="56" x2="136" y2="56"/>
    <line x1="56" y1="96" x2="136" y2="96"/>
    <line x1="56" y1="136" x2="136" y2="136"/>
  </g>
  <!-- Black stone -->
  <circle cx="96" cy="96" r="18" fill="#1c1917">
    <animate attributeName="opacity" from="0.8" to="1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="90" r="4" fill="#44403c" opacity="0.5"/>
  <!-- White stone -->
  <circle cx="136" cy="56" r="18" fill="#fafaf9" stroke="#d6d3d1" stroke-width="1"/>
  <circle cx="130" cy="50" r="4" fill="#e7e5e4" opacity="0.6"/>
  <!-- Z letter -->
  <text x="96" y="170" text-anchor="middle" font-family="serif" font-weight="bold" font-size="28" fill="white" opacity="0.9">Z</text>
</svg>
